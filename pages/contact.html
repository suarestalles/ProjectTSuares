        <script>
            $('form').submit(function(event) {
                event.preventDefault();
                $('form [type = "submit"]').val('Sending...').attr('disabled', true);
                $.ajax({
                    type: $('form').attr('method'),
                    url: $('form').attr('action'),
                    data: $('form').serialize(),
                    success: function(){
                        alert('Email successfully sent!');
                        $('form').trigger('reset');
                        $('form [type = "submit"]').val('Send').attr('disabled', false);
                    }
                })
            })
        </script>
